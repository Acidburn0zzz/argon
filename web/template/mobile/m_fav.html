{% extends 'm_base.html' %}
{% block content %}
<section id="fav">
  <ul class="section">
    {% for brd in boards %}
    <li class="fav-row">
      <div {% if brd.unread %} class="unread" {% end %} onclick="window.location = '/m/{{ brd.boardname }}';">
	{{ brd.description }}<span class="board-ename">[{{ brd.boardname}}]</span>
	<div class="lastpost">
	  <small> 更新:{{  brd.lastpost }}</small>
	</div>
      </div>
    </li>
    {% end %}
  </ul>
</section>
{% end %}
